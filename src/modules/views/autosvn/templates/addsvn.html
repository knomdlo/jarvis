<div class="form-group">
    <label for="branchName">Branch Name</label>
    <input type="text" class="form-control" id="branchName" ng-model=vm.svnName>
    <label for="svnURL">SVN URL:</label>
    <input type="text" class="form-control" id="svnURL" ng-model=vm.svnLocation>
    <button type="submit" class="btn btn-primary" ng-click="vm.addLocation()">Submit</button>
</div>
